<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕图片布局技巧</title>
    <style>
        .box {
            width: 300px;
            height: 70px;
            background-color: pink;
            margin: 0 auto;
        }

        img {
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="imgs/img.png" alt="">
        </div>
        <p>【即锦】热身赛-巴西0-1秘鲁 内马尔替补两人血染赛场</p>
    </div>
</body>

</html>
