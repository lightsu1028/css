<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧</title>
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }

        .fixed {
            position: fixed;
            /* 位移版心中心 */
            left: 50%;
            /* 往下位移 */
            bottom: 10px;
            /* 位移版心一半距离 */
            margin-left: 405px;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 定义固定区域 比如返回顶部 -->
    <div class="fixed">

    </div>
    <!-- 定义版心位置 -->
    <div class="w">

    </div>
</body>

</html>
