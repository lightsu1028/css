<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的盒子居中</title>
    <style>
        .box {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 绝对定位的盒子不能使用margin: 0 auto 居中 */
            /* margin: 0 auto; */
            /* 右移浏览器的50%，然后左移自身盒子的一半宽度达到居中 */
            left: 50%;
            margin-left: -150px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
