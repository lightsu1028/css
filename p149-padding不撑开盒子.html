<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding不会撑开盒子</title>
    <style>
        h1 {
            height: 200px;
            background-color: pink;
            /* 没有指定宽 不会撑大宽 但是高会增加60px */
            padding: 30px;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: purple;
        }

        div p {
            /* p不会撑开div */
            height: 50px;
            padding: 30px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <h1></h1>

    <div>
        <p>这是锻炼罗p</p>
    </div>
</body>

</html>
