<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和行内块元素居中</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            /* 行内元素或行内块元素居中，给父元素加text-align: center */
            text-align: center;
        }
    </style>
</head>


<body>

    <div>
        <!--  text-align:使行内元素span居中 -->
        <span>div内部的span标签需要居中</span>
    </div>

    <!--  text-align: center使行内块元素img居中 -->
    <div style="margin-top: 50px;">
        <img src="imgs/arr.png">
    </div>

</body>

</html>
