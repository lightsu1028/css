<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <!-- 加粗 -->
    我是<strong>加粗的文字</strong><br />
    <!-- 加粗 -->
    我是<b>加粗的文字</b><br />
    <!-- 倾斜 -->
    我是<em>倾斜的文字</em><br />
    <!-- 倾斜 -->
    我是<i>倾斜的标签</i><br />

</body>

</html>
