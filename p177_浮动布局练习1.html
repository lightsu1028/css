<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习</title>
    <style>
        .box {
            width: 1226px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 234px;
            height: 100%;
            background-color: red;
        }

        .right {
            float: right;
            width: 992px;
            height: 100%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 左浮动 -->
        <div class="left"></div>
        <!-- 右浮动 -->
        <div class="right"></div>
    </div>
</body>

</html>
