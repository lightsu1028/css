<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子居中</title>
    <style>
        div {
            /* 盒子必须设置宽度 */
            width: 300px;
            height: 300px;
            /* 左右两边margin设置auto，可使盒子居中 */
            margin: 0 auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>div盒子内的元素内容需要居中</div>
</body>

</html>
