<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文本溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 文字溢出部分用省略号显示 */
            text-overflow: ellipsis;
            /* 有兼容性问题，适合于webkit浏览器或移动端 */
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字啥也不说，此处省略一万字啥也不说，此处省略一万字此处省略一万字啥也不说，此处省略一万字，此处省略一万字
    </div>
</body>

</html>
