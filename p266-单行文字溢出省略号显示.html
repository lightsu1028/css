<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            /* 文字显示不开 必须强制一行显示
                默认normal显示不开自动换行
            */
            white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 文字溢出部分用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>

</html>
