<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align垂直居中样式</title>
    <style>
        img {
            /* 
            
                vertical-align使用场景：经常用于设置图片或者表单（行内块元素）和文字垂直对齐。
                官方解释：用于设置一个元素的垂直对齐方式，但是它只针对行内元素或者行内块元素有效
            
            */


            /* 和文字底线对齐 */
            /* vertical-align: bottom; */
            /* 和文字基线对齐 */
            /* vertical-align: baseline; */
            /* 和文字顶部对齐 */
            /* vertical-align: top; */
            /* 和文字中线对齐 */
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="imgs/tudou.jpg">pjyk,这是一张tudou网的图片
</body>

</html>
