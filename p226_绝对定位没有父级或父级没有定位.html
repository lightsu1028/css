<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位没有父级或父级没有定位</title>
    <style>
        .child {
            /* 没有先祖元素，或者先祖元素没有定位，则已浏览器为准定位 */
            position: absolute;
            bottom: 50px;
            left: 30px;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .parent {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
